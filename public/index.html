<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>socket.io frontend</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">

        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
        <link rel="apple-touch-icon-precomposed" href="/desktopfavicon.png">
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div id="splash">
            <span>Initializing...</span>
        </div>

        <div id="wrapper">
            <h1>Live timing</h1>
            <h2 id="eventTitle"></h2>
            <div id="timingBox">
                <table id="livetiming">
                    <thead>
                        <tr>
                            <th>P</th>
                            <th>&nbsp;</th>
                            <th>Name</th>
                            <th>Gap</th>
                            <th>Interval</th>
                            <th>&nbsp;</th>
                            <th>Sector 1</th>
                            <th>&nbsp;</th>
                            <th>Sector 2</th>
                            <th>&nbsp;</th>
                            <th>Sector 3</th>
                            <th>&nbsp;</th>
                            <th>Pit</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td><span class="aqua">BEST LAP:</span></td>
                            <td colspan="3">
                                <span class="purple" id="fastestLapCar">2</span>
                                <span class="purple" id="fastestLapDriver">M. Webber</span>
                            </td>
                            <td colspan="2"><span class="purple" id="fastestLapTime">1:34.587</span></td>
                            <td colspan="2"><span class="aqua">ON LAP</span></td>
                            <td colspan="4"><span class="purple" id="fastestLapLap">44</span></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td><span>Track Status:</span><span id="trackStatus"></span></td>
                            <td colspan="7"><span>&copy; Formula One World ChampionShip Ltd</span></td>
                            <td colspan="4"><span></span></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div id="commentBox"></div>
        </div>

        <script src="/socket.io/socket.io.v0.9.16.js"></script>
        <!-- <script src="js/vendor/jquery-1.10.2.min.js"></script> -->
        <script src="js/plugins-min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
