<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>socket.io frontend</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">

        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
        <link rel="apple-touch-icon-precomposed" href="/desktopfavicon.png">
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div id="splash">
            <span>Initializing...</span>
        </div>

        <div id="wrapper">
            <div id="timingBox">
                <table id="livetiming">
                    <thead></thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr class="best_lap">
                            <td colspan="2"></td>
                            <td><span class="aqua">BEST LAP:</span></td>
                            <td colspan="3">
                                <span class="purple" id="fastestLapCar"></span>
                                <span class="purple" id="fastestLapDriver"></span>
                            </td>
                            <td colspan="2"><span class="purple" id="fastestLapTime"></span></td>
                            <td colspan="2"><span class="aqua">ON LAP</span></td>
                            <td colspan="4"><span class="purple" id="fastestLapLap"></span></td>
                        </tr>
                        <tr class="session_clock">
                            <td colspan="5"></td>
                            <td colspan="3">Session Time Remaining:</td>
                            <td><span class="yellow">0</span></td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td>Track Status:<span id="trackStatus"></span></td>
                            <td colspan="7">&copy; Formula One World ChampionShip Ltd</td>
                            <td colspan="4"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div id="commentBox"></div>
        </div>

        <script src="/socket.io/socket.io.v0.9.16.js"></script>
        <!-- <script src="js/vendor/jquery-1.10.2.min.js"></script> -->
        <script src="js/plugins-min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
